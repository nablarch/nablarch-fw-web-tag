loggerFactory.className=nablarch.core.log.basic.BasicLoggerFactory

writerNames=monitorFile,appFile,stdout,db-manager-test,transaction,mail,monitorLog,accessLog,appLog,customLog,BasicCommitLogger,ProcessResidentHandler,verifier,replacementLog,db-cache-test,readerLog,injectFormLog

writer.db-manager-test.className=nablarch.common.web.LogWriter
writer.transaction.className=nablarch.test.support.log.app.OnMemoryLogWriter
writer.mail.className=nablarch.test.support.log.app.OnMemoryLogWriter
writer.BasicCommitLogger.className=nablarch.common.web.LogWriter
writer.ProcessResidentHandler.className=nablarch.common.web.LogWriter

writer.verifier.className=nablarch.test.core.log.LogVerifier

# monitorFile
writer.monitorFile.className=nablarch.core.log.basic.FileLogWriter
writer.monitorFile.filePath=./log/monitor.log
writer.monitorFile.encoding=UTF-8
writer.monitorFile.formatter.className=nablarch.core.log.basic.BasicLogFormatter
writer.monitorFile.formatter.format=$date$ -$logLevel$- [$executionId$] boot_proc = [$bootProcess$] proc_sys = [$processingSystem$] req_id = [$requestId$] usr_id = [$userId$] $message$

# appFile
writer.appFile.className=nablarch.core.log.basic.FileLogWriter
writer.appFile.filePath=./log/app.log
writer.appFile.encoding=UTF-8
writer.appFile.maxFileSize=10000
writer.appFile.formatter.className=nablarch.core.log.basic.BasicLogFormatter
writer.appFile.formatter.format=$date$ -$logLevel$- $loggerName$ [$executionId$] boot_proc = [$bootProcess$] proc_sys = [$processingSystem$] req_id = [$requestId$] usr_id = [$userId$] $message$$information$$stackTrace$

# stdout
writer.stdout.className=nablarch.core.log.basic.StandardOutputLogWriter
writer.stdout.formatter.className=nablarch.core.log.basic.BasicLogFormatter
writer.stdout.formatter.format=$date$ -$logLevel$- $loggerName$ [$executionId$] req_id = [$requestId$] usr_id = [$userId$] $message$$information$$stackTrace$

# monitorLog
writer.monitorLog.className=nablarch.test.support.log.app.OnMemoryLogWriter
writer.monitorLog.formatter.className=nablarch.core.log.basic.BasicLogFormatter
writer.monitorLog.formatter.format=$logLevel$ $message$

# accessLog
writer.accessLog.className=nablarch.test.support.log.app.OnMemoryLogWriter
writer.accessLog.formatter.className=nablarch.core.log.basic.BasicLogFormatter
writer.accessLog.formatter.format=$logLevel$ $loggerName$ $message$$information$$stackTrace$

# appLog
writer.appLog.className=nablarch.test.support.log.app.OnMemoryLogWriter
writer.appLog.formatter.className=nablarch.core.log.basic.BasicLogFormatter
writer.appLog.formatter.format=$logLevel$ $loggerName$ $message$$information$$stackTrace$

# customLog
writer.customLog.className=nablarch.test.support.log.app.OnMemoryLogWriter
writer.customLog.formatter.className=nablarch.common.web.CustomLogFormatter
writer.customLog.formatter.format=$logLevel$ $loggerName$ $bootProcess$
writer.customLog.formatter.bootProcess=CUSTOM_PROCESS

# monitorLog
writer.replacementLog.className=nablarch.test.support.log.app.OnMemoryLogWriter
writer.replacementLog.formatter.className=nablarch.core.log.basic.BasicLogFormatter
writer.replacementLog.formatter.format=$logLevel$ $message$

writer.db-cache-test.className=nablarch.test.support.log.app.OnMemoryLogWriter
writer.db-cache-test.formatter.className=nablarch.core.log.basic.BasicLogFormatter
writer.db-cache-test.formatter.format=$logLevel$ $message$

writer.readerLog.className=nablarch.test.support.log.app.OnMemoryLogWriter
writer.readerLog.formatter.className=nablarch.core.log.basic.BasicLogFormatter
writer.readerLog.formatter.format=$logLevel$ $message$

writer.injectFormLog.className=nablarch.test.support.log.app.OnMemoryLogWriter
writer.injectFormLog.formatter.className=nablarch.core.log.basic.BasicLogFormatter
writer.injectFormLog.formatter.format=$logLevel$ $message$

availableLoggersNamesOrder=injectFormTest,DEV,PER,ProcessResidentHandler,BasicCommitLogger,SQL,MESSAGING,DbConnectionManagementHandler,transaction,mail,replacementCharacterManager,StructuredDataRecordFormatterSupport,DbCache,reader,ACC,MON,ROO

